<!DOCTYPE html>
<html>
    <head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width" initial-scale="1.0">
<title>Show up</title>
<link rel="stylesheet" href="../../static/css/bootstrap.min.css">
<link rel="stylesheet" href="../../static/js/bootstrap.min.js">
<link rel="stylesheet" href="../../static/css/style.css">
<script defer src="../../static/js/signup.js"></script> 
<!--for the font-->

    </head>
    <body>
      <section>
          <div class="register py-5 bg-light">
            <div class="container">
              <div class="row  no-gutters">
                 <div class="col-lg-5 col-sm-">
                     <img class=" card-img" id="A-img" src="../../static/img/A.jpg" class="img-fluid" alt="">
                     <div class="card-img-overlay">
                      <div class="card-body text-light">
                        <p  class="card-title display-4 font-weight-bolder  ">Welcome Artist</p>
                        <p class="card-title display-6 font-weight-light text-dark">Discover million of events,get alerts about your favorite artists,teams,plays and more </p> 
                      </div>
                 </div>
                 </div>
                     <div class="col-lg-7 text-center py-3">
                        <h1 class="text-success">Welcome to showup</h1>
                       <div id="pls"><h6>enter your information</h6></div>
                      
                  <!-- form -->
                       <form id="form" action="/">
                        <div class="input-control" >
                            <input type="text" class="input-control" id="fullname" placeholder="Enter fullname">
                                <div class="error"></div>
                          </div>
                        <div class="form-row">  
                          <div class="input-control mt-2 col-md-6">
                            <input type="text" id="email" placeholder="Enter email">
                                <div class="error"></div>
                          </div>
                          <div class="input-control mt-2  col-md-6">
                            <input type="text"  id="phone" placeholder="Enter phone">
                                 <div class="error"></div>
                          </div>
                          
                          <div class="input-control mt-2  col-md-6">
                            <input type="password" id="password" placeholder="Enter password">
                                 <div class="error"></div>
                          </div>
                          <div class="input-control mt-2 col-md-6">
                            <input type="password" id="password2" placeholder="Confirm password">
                                <div class="error"></div>
                          </div>
                          
                        </div>
                                              
                              <!--button-->
                          <div class="form-row py-2"> 
                            <div class="offset-1 col-lg-10">
                                 <button type="submit" class="btn2"><a href="../../templates/pages/home_venue.html">Sign up</a></button>
                            </div>
                        </div>
                        
                         <!--forgot password-->
                         <p>Already have an account? <a href="../../templates/forms/login.html">Login</a></p>
                           
                      </form>
                     </div>
              </div>
            </div>
          </div>
      </section>
       

    </body>
</html>
