<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> 
    <link rel='stylesheet'
   href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/payment.css">
    <title>order confirmation</title>

</head>
<body>
    <div class="jumbotron">
        <a href=""><i class="fa fa-arrow-left" style="color:#5f5d5d;"></i>    ORDER CONFIRMATION</a>
    </div>
    <form action="">
        <div class="container accordion" id="accordionExample">
          <h3 class="mb-5 mt-2 text-center">Payment Methods</h3>
            <div class="form-check">
                <label class="form-check-label collapsed" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                  <input type="radio" class="form-check-input" name="optradio">credit card
                </label>
                <div class="icon-container">
                  <i class="fa fa-cc-visa" style="color:navy;"></i>
                  <i class="fa fa-cc-amex" style="color:blue;"></i>
                  <i class="fa fa-cc-mastercard" style="color:red;"></i>
                  <i class="fa fa-cc-discover" style="color:orange;"></i>
                </div>
                <div id="collapseOne" class="collapse panel" aria-labelledby="headingOne" data-parent="#accordionExample">
                  <div class="container panel-container">
                    <div class="row">
                      <div class="col-50">
                        <h3>Billing Address</h3>
                        <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input type="text" id="email" name="email" placeholder="john@example.com">
                        <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                        <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                      </div>
                      <div class="col-50">
                        <h3>Payment</h3>
                        <label for="cname">Name on Card</label>
                        <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                        <label for="ccnum">Credit card number</label>
                        <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                        <label for="expmonth">Exp date</label>
                        <input type="date" id="expdate" name="expdate">
                      </div>
                    </div>
                    <button class="btn"><a href="">continue to checkout</a></button>
                  </div>
                </div>
            </div>
            <div class="form-check ">
                <label class="form-check-label collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  <input type="radio" class="form-check-input" name="optradio">mobile money
                </label>
                <div class="image">
                    <img src="/static/img/mtn.png" alt="">
                    <img src="/static/img/orange.jpeg" alt="">
                </div>
                <div id="collapseTwo" class="collapse panel" aria-labelledby="headingTwo" data-parent="#accordionExample">
                  <div class="container panel-container">
                    <div class="row">
                      <div class="col-50">
                        <h3>payment</h3>
                        <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input type="text" id="email" name="email" placeholder="john@example.com">
                        <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                        <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                        <label for="num"></i> phone number</label>
                        <input type="tel" id="num" name="number" placeholder="5672208282">
                      </div>
                    </div>
                    <button class="btn"><a href="">continue to checkout</a></button>
                  </div>
                </div>
            </div>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script> 
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" ></script>
  </body>
</body>
</html>
